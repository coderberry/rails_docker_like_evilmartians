version: '2'

environment:
  RAILS_ENV: development

compose:
  files:
    - docker-compose.yml

interaction:
  sh:
    description: Open bash shell in app's container
    service: backend
    command: /bin/bash
    compose_run_options: [no-deps]

  bundle:
    description: Run bundler command
    service: backend
    command: bundle
    compose_run_options: [no-deps]

  rake:
    description: Run rake command
    service: backend
    command: bundle exec rake

  rails:
    description: Run rails command
    service: backend
    command: bundle exec rails
    subcommands:
      s:
        description: Start rails server
        service: rails
        compose_run_options: [service-ports]

  yarn:
    description: Run yarn command
    service: backend
    command: yarn

  minitest:
    description: Run minitest
    service: backend
    environment:
      RAILS_ENV: test
    command: bundle exec rails test

  cop:
    description: Run rubocop
    service: backend
    default_args: -a
    command: bundle exec rubocop

  psql:
    description: Run psql console
    service: postgres
    command: psql -h postgres -U postgres -d postgres

provision:
  - dip compose down
  - dip compose up -d postgres
  - dip yarn install
  - dip sh -c "./bin/setup 2> /dev/null; exit 0"
  - dip sh -c ./bin/setup
  - dip sh -c "RAILS_ENV=test ./bin/setup"